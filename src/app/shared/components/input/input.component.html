<div class="flex items-center">
  <input
    class="w-full outline-none bg-secundary placeholder-[#101010] placeholder:text-center rounded-sm px-2 py-1 text-black"
    type="text"
    (keyup.enter)="saveInput(reminderInput.value)"
    [placeholder]="placeholder"
    #reminderInput
  />

  @if (Icon) {

  <fa-icon
    class="cursor-pointer hover:text-green-600"
    [icon]="Icon"
    (click)="saveInput(reminderInput.value)"
  ></fa-icon>

  }
</div>
